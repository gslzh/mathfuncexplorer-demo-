<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="curveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- 坐标轴 -->
  <line x1="12" y1="32" x2="52" y2="32" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
  <line x1="32" y1="12" x2="32" y2="52" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
  
  <!-- 函数曲线 (正弦波) -->
  <path d="M 12 32 Q 20 20 28 32 T 44 32 Q 48 40 52 32" 
        fill="none" 
        stroke="url(#curveGradient)" 
        stroke-width="3" 
        stroke-linecap="round"/>
  
  <!-- 数学符号 f(x) -->
  <text x="16" y="20" font-family="serif" font-size="8" fill="#fff" font-weight="bold">f(x)</text>
  
  <!-- 装饰点 -->
  <circle cx="20" cy="26" r="1.5" fill="#fff" opacity="0.9"/>
  <circle cx="32" cy="32" r="1.5" fill="#fff" opacity="0.9"/>
  <circle cx="44" cy="38" r="1.5" fill="#fff" opacity="0.9"/>
</svg>